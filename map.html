<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keramba Map</title>
    <link rel="stylesheet" href="resources/css/ol.css">
    <link rel="stylesheet" href="resources/css/ol-layerswitcher.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <div class="navbar bg-su">
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
    </div>

    <div id="map"></div>
    <hr>
    </hr>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <div id="query_tab">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab">Pencarian Data Berdasarkan Atribut</a></li>
        </ul>
        <div class="tab-content">
            <div id="form" class="tab-pane fade in active">
                <label for="attributes">Pilih Atribut</label>
                <select class="form-control" id="attributes" name="attributes">
                    <option value="">Pilih Atribut</option>
                </select>
                <br>
                <label for="operator">Pilih Operator</label>
                <select class="form-control" id="operator" name="operator">
                    <option value="">Pilih Operator</option>
                </select>
                <br>
                <label for="value">Masukan Kunci</label>
                <input type="text" class="form-control" id="value" name="value">
                <br>
                <button class="btn btn-success" onclick="query()">Jalankan Pencarian</button>
            </div>
        </div>
    </div>

    <div id="table_data"> </div>
    <div id="wms_layers_window" title="Available WMS Layers" style="display:none"></div>
    <table id="table_wms_layers" class="table-bordered"></table>


    <script src="resources/js/ol.js"></script>
    <script src="resources/js/ol-layerswitcher.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="resources/js/scripts.js"></script>
</body>

</html>
